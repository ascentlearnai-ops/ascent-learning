    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              dark: {
                bg: '#030303',
                surface: '#0A0A0A',
                card: '#121212',
                border: '#1E1E1E',
              },
              primary: {
                50: '#e3f2fd',
                100: '#bbdefb',
                200: '#90caf9',
                300: '#64b5f6',
                400: '#42a5f5',
                500: '#2962FF',  /* Electric Blue Base */
                600: '#2962FF',  /* Main Action Color */
                700: '#1e88e5',
                800: '#1565c0',
                900: '#0d47a1',
                glow: 'rgba(41, 98, 255, 0.5)'
              },
              accent: {
                cyan: '#00E5FF',
                purple: '#7c3aed',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar - Sleek & Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Utilities */
      .glass-panel {
        background: rgba(18, 18, 18, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(41, 98, 255, 0.5);
      }

      /* Stagger Delays */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }

      /* Animation Definitions */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes enter {
        0% { opacity: 0; transform: translateY(10px) scale(0.99); filter: blur(4px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      
      @keyframes shake-intense {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      /* Animation Utility Classes */
      .animate-enter {
        opacity: 0; /* Ensures hidden before animation starts */
        animation: enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .animate-shake {
        animation: shake-intense 0.8s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Focus Ring Utility */
      .focus-ring {
        transition: all 0.2s ease;
      }
      .focus-ring:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #030303, 0 0 0 4px #2962FF;
      }
    </style>
